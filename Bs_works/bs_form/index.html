<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>BS-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body style="width:100vw;height: 100vh;" class="d-flex justify-content-center align-items-center">

    <div class="container d-flex justify-content-center">

        <form action="" class="w-75 h-75 border  border-3 border-dark bg-secondary p-3 rounded-5 shadow-lg"> 
            <!-- mx auto instead od justify content in container -->
            <h2 class="text-center text-dark fw-bolder">SIGNIN</h2>
            <div class="mt-3">
                <label for="" class="text-light">USERNAME:</label>
                <input type="text" placeholder="enter username" class="form-control">
            </div>
            <div class="mt-3">
                <label for="" class="text-light">EMAIL:</label>
                <input type="email" placeholder="enter email" class="form-control">
            </div>
            <div class="mt-3">
                <label for="" class="text-light">PASSWORD:</label>
                <input type="password" placeholder="password" class="form-control text-body-secondary">
            </div>
            <div class="mt-3">
                <label for="" class="text-light"> CONFIRM PASSWORD:</label>
                <input type="password" placeholder="re-enter" class="form-control">
            </div>

            <div class="mt-3 d-flex justify-content-center align-item-center">
                <button class="btn btn-outline-dark btn-lg ">Signin</button>
            </div>

        </form>

    </div>
</body>

</html>
