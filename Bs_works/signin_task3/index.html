<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <!-- custom link -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- fontawsome cdm -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body style="width: 100vw; height: 100vh;" class="d-flex justify-content-center align-items-center">
    <div class="container shadow-lg">
        <div class="heading">
            <h2 class="fw-bolder text-center">SIGN IN</h2>
        </div>

        <!-- left right box -->
        <div class="container d-flex justify-content-center align-items-center">

            <!-- left -->
            <div class="box  mt-4 p-5 shadow-lg">

                <form action="">
                    <h3 class="text-center fw-bolder p-3 ">Sign in</h3>

                    <div class="icons  mx-auto d-flex justify-content-evenly mt-3">

                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-google-plus-g"></i>
                        <i class="fa-brands fa-linkedin"></i>

                    </div>
                    <h6 class="text-center text-secondary">or use your account</h6>

                    <input type="email" placeholder="Email" class="form-control mt-3 shadow-lg">
                    <input type="password" placeholder="Password" class="form-control mt-3 shadow-lg">

                    <h6 class="text-center text-secondary mt-3">Forgot your password</h6>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-outline-dark mt-3 rounded-pill">SIGN IN</button>
                    </div>
                </form>
            </div>


            <!-- right -->
            <div class="box mt-4 p-5 bg-danger shadow-lg">

                <h2 class="text-center text-light p-4 mt-4">Hello, Friends!</h2>
                <h5 class="text-center text-light p-4">Enter your personel details and start <br> journey with us</h5>

                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-outline-dark rounded-pill shadow-lg">SIGN UP</button>
                </div>
            </div>
        </div>









    </div>
</body>

</html>
