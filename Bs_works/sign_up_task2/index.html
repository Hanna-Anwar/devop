<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="width: 100vw ;height: 100vh;" class="d-flex justify-content-center align-items-center">
    <!-- main container -->
    <div class="main shadow-lg ">
        <!-- signup -->
        <div class="text-center mb-4">
            <h2 class="fw-bolder ">SIGNUP</h2>
        </div>
        <!-- subcontainer -->
        <div class="subcontainer d-flex justify-content-center align-items-center  ">
           
            <!-- left -->
            <div class="box bg-danger p-5 mt-3 shadow-lg">
                <h2 class="mt-5 text-center text-light">Welcome Back!</h2>
                <span>
                    <h5 class="mt-5 text-center text-light">To keep connected with us <br>
                        please login with your personel info</h5>
                </span>

                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-outline-dark mt-3 rounded-pill">SIGN IN</button>
                </div>
            </div>
            <!-- right -->
            <div class="box  p-5 mt-3 shadow-lg">

                <form action="">
                    <h3 class="fw-bolder p-3  text-center">Create Account</h3>
                    <div class="icon d-flex justify-content-evenly ">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-google-plus-g"></i>
                        <i class="fa-brands fa-linkedin"></i>

                    </div>
                    <h6 class="text-secondary text-center">or use your email for registration</h6>
                    <div><input type="text" placeholder="Name" class="form-control mt-2 shadow-lg"></div>
                    <div><input type="email" placeholder="Email" class="form-control mt-2 shadow-lg"></div>
                    <div><input type="password" placeholder="Password" class="form-control mt-2 shadow-lg"></div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-outline-secondary mt-2 rounded-pill">SIGNUP</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
