<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE-GRID</title>
    <link rel="stylesheet" href="./style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="parent-grid-container">

        <!-- nav -->
        <div class="grid-child-nav">
            <div class="nav-container">
                <div class="setting box  mt-4 ms-3">
                    <span class="text-light"> <i class="fa-solid fa-gear"></i></span>
                    <span class="h6 text-light">Settings</span>
                </div>

                <div class="acconts box   mt-4 ms-3">
                    <span class="text-light"><i class="fa-solid fa-user"></i></span>
                    <span class="h6 text-light">Accounts</span>
                </div>

                <div class="msg box  mt-4 ms-3">
                    <span class="text-light"><i class="fa-solid fa-message"></i></span>
                    <span class="h6 text-light">Accounts</span>
                </div>

                <div class="fav box  mt-4 ms-3">
                    <span class="text-light"><i class="fa-regular fa-star"></i></span>
                    <span class="h6 text-light">Favorites</span>
                </div>

                <div class="pro-pic">
                    <select name="" id="" style="background-color: rgb(5,5,76);color: white;">
                        <option value="">Me</option>
                    </select>
                     <img src="./undraw_a-woman-avatar_ifsl.png" alt="no image found">


                </div>

            </div>



        </div>

        <div class="grid-child-item">menu</div>
        <div class="grid-child-item">audience</div>
        <div class="grid-child-item">profile</div>
        <div class="grid-child-item">weather</div>
        <div class="grid-child-item">newsletter</div>
        <div class="grid-child-item">signin</div>
    </div>
</body>

</html>
