<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student_form</title>
</head>

<body>
    <form action="">
        <h1>Student Form</h1>
        <div>
            <label for="name"><strong>Name:</strong></label>
            <input type="text" placeholder="enter" id="name">
        </div>
        <div>
            <label for="age"><strong>Age:</strong></label>
            <input type="number" id="age">
        </div>
        <div>
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="pass"><strong>Password:</strong></label>
            <input type="password" id="pass">
        </div>
        <div>
            <label for=""><strong>Gender:</strong></label>
            <input type="radio" name="gender" value="female"><label for="">Female</label>
            <input type="radio" name="gender" value="male"><label for="">Male</label>

        </div>
        <div>
            <label for=""><strong>Hobbies:</strong></label>
            <input type="checkbox" value="Reading"><label for="">Reading</label>
            <input type="checkbox" value="Travelling"><label for="">Travelling</label>
            <input type="checkbox" value="music"><label for="">Music</label>
        </div>
        <div>
            <label for=""><strong>Upload Files:</strong></label>
            <input type="file" accept="image/*">
        </div>
        <div>
            <label for=""><strong>Country:</strong></label>
            <select name="" id="">
                <option value="">Select</option>
                <option value="">India</option>
                <option value="">Italy</option>
                <option value="">Germay</option>
                <option value="">Japan</option>

            </select>
        </div>
        <div>
            <label for="msg"><strong>Message:</strong></label>
            <textarea name="" id="msg" placeholder="type here"></textarea>
        </div>

    </form>
</body>

</html>
